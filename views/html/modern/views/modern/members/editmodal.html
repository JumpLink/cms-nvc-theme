<div tabindex="-1" role="dialog" class="modal"><div class="modal-dialog"><div class="modal-content"><div ng-show="title" class="modal-header"><button type="button" ng-click="abort($hide)" class="close">×</button><h4 ng-bind="title" class="modal-title"></h4></div><div class="modal-body"><form role="form"><div class="form-group"><label for="name">Name</label><input id="name" type="text" ng-model="member.name" placeholder="Name eingeben" class="form-control"/></div><div class="form-group"><label for="job">Zuständigkeit</label><input id="job" type="text" ng-model="member.job" placeholder="Zuständigkeit eingeben" class="form-control"/></div><div class="form-group"><label for="position">Position</label><input id="position" type="number" ng-model="member.position" placeholder="Position eingeben" class="form-control"/></div><div class="form-group"><label for="image" class="control-label">Profilbild</label><div class="input-group"><span class="input-group-btn"><span title="Datei auswählen" class="btn btn-success btn-file"><i class="fa fa-paperclip"></i><input type="file" nv-file-select="nv-file-select" uploader="uploader"/></span></span><input id="image" type="text" title="Anhang" readonly="readonly" ng-if="uploader.queue[uploader.queue.length-1].file.name" placeholder="Kein Anhang" ng-model="uploader.queue[uploader.queue.length-1].file.name" class="form-control"/><input id="image" type="text" title="Anhang" readonly="readonly" ng-if="!uploader.queue[uploader.queue.length-1].file.name" placeholder="Kein Anhang" ng-model="member.image" class="form-control"/><span class="input-group-btn"><button ng-click="member.image = null" ng-disabled="!member.image" title="Anhang entfernen" class="btn btn-danger"><i class="fa fa-trash"></i></button><button ng-click="upload(uploader.queue[uploader.queue.length-1], member)" ng-disabled="!uploader.queue[uploader.queue.length-1].file.name" title="Hochladen" class="btn btn-primary"><i class="fa fa-upload"></i></button></span></div><div ng-show="uploader.queue[uploader.queue.length-1].file" class="progress"><div role="progressbar" ng-model="uploader.queue[uploader.queue.length-1].progress" aria-valuenow="{{uploader.queue[uploader.queue.length-1].progress}}" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': uploader.queue[uploader.queue.length-1].progress + '%' }" class="progress-bar progress-bar-success"></div></div><label for="image" class="control-label">Vorschau</label><div ng-if="uploader.queue[uploader.queue.length-1].file" ng-thumb="{ file: uploader.queue[uploader.queue.length-1]._file, width: 140, height: 140 }" class="img-circle"></div><div><img ng-hide="uploader.queue[uploader.queue.length-1].file" width="140" height="140" ng-src="assets/images/members/{{member.image}}" style="width: 140px; height: 140px;" class="img-circle"/></div></div></form></div><div class="modal-footer"><button type="button" ng-click="remove(member, $hide)" class="btn btn-danger">Löschen</button><button type="button" ng-click="save(member, $hide)" class="btn btn-primary">Speichern</button><button type="button" ng-click="abort($hide)" class="btn btn-success">Schließen</button></div></div></div></div>
