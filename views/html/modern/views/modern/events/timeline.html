<div style="min-height: 400px;" class="container-fluid"><div class="row"><div class="col-md-2 hidden-sm hidden-xs"></div><div class="col-md-10"><span ng-repeat="eventName in ['after', 'before', 'unknown']" ng-if="events[eventName].length &gt; 0" ng-switch="eventName"><h1 id="{{eventName}}" ng-switch-when="before" class="page-header">Vergangene Veranstaltungen / Archiv</h1><h1 id="{{eventName}}" ng-switch-when="after" class="page-header">Anstehende Veranstaltungen</h1><h1 id="{{eventName}}" ng-switch-default="ng-switch-default" class="page-header">Weitere unsortiere Veranstaltungen</h1><ul class="timeline"><li ng-repeat="event in events[eventName] | orderBy:'from':eventName === 'before' ? true : false" ng-class="{'timeline-inverted':$index%2}" ng-switch="event.type"><div ng-switch-when="lecture" ng-click="openTypeChooserModal(event)" class="timeline-badge success"><i class="fa fa-graduation-cap"></i></div><div ng-switch-when="panel discussion" ng-click="openTypeChooserModal(event)" class="timeline-badge warning"><i class="fa fa-users"></i></div><div ng-switch-when="travel" ng-click="openTypeChooserModal(event)" class="timeline-badge primary"><i class="fa fa-ship"></i></div><div ng-switch-when="info" ng-click="openTypeChooserModal(event)" class="timeline-badge info"><i class="fa fa-info"></i></div><div ng-switch-when="food" ng-click="openTypeChooserModal(event)" class="timeline-badge danger"><i class="fa fa-cutlery"></i></div><div ng-switch-default="ng-switch-default" ng-click="openTypeChooserModal(event)" class="timeline-badge"><i class="fa fa-check-square"></i></div><div id="{{event.name}}" class="timeline-panel"><div class="timeline-heading"><h4 ng-show="$root.authenticated" medium-editor="medium-editor" ng-model="event.title" options="{&quot;buttonLabels&quot;: &quot;fontawesome&quot;, &quot;placeholder&quot;: &quot;Kein Titel angegeben&quot;, &quot;disableToolbar&quot;: true, &quot;paste.forcePlainText&quot;: true, &quot;disableReturn&quot;: true}" class="timeline-title"></h4><h4 ng-show="!$root.authenticated &amp;&amp; event.title" ng-bind-html="event.title" class="timeline-title"></h4><p class="text-muted"><i ng-show="$root.authenticated || event.person" class="fa fa-user"></i><span ng-show="$root.authenticated" medium-editor="medium-editor" ng-model="event.person" options="{&quot;placeholder&quot;: &quot;Keine Person angegeben&quot;, &quot;disableToolbar&quot;: true, &quot;paste.forcePlainText&quot;: true, &quot;disableReturn&quot;: true}"></span><span ng-show="!$root.authenticated &amp;&amp; event.person" ng-bind-html="event.person"></span></p><p ng-show="event.from" ng-click="edit(event)" class="text-muted"><i class="fa fa-clock-o"></i><span title="{{event.from | amCalendar}}">{{event.from | amDateFormat:'dddd Do MMMM YYYY, HH:mm'}} Uhr</span><span ng-show="event.to" title="bis {{event.to | amCalendar}}"> bis {{event.to | amDateFormat:'dddd Do MMMM YYYY, HH:mm'}} Uhr</span></p><p ng-show="$root.authenticated" class="text-muted"><i class="fa fa-home"></i><span medium-editor="medium-editor" ng-model="event.place" options="{&quot;placeholder&quot;: &quot;Kein Ort angegeben&quot;, &quot;disableToolbar&quot;: true, &quot;paste.forcePlainText&quot;: true, &quot;disableReturn&quot;: true}"></span></p><p ng-hide="$root.authenticated" ng-show="event.place" class="text-muted"><i ng-show="event.place" class="fa fa-home"></i><a ng-hide="$root.authenticated" ng-bind-html="event.place" ng-href="https://maps.google.com?q={{event.place}}"></a></p></div><div class="timeline-body"><p ng-show="event.download"><a ng-click="openAttachment('{{config.paths.timeline}}/{{event.download}}')" class="btn btn-info">Weitere Informationen</a></p><p ng-show="$root.authenticated" class="btn-group"><button type="button" title="Ereignis lÃ¶schen" ng-click="remove(event, eventName)" class="btn btn-danger"><i class="fa fa-trash"></i></button><button type="button" title="Ereignis bearbeiten" ng-click="edit(event, eventName)" class="btn btn-warning"><i class="fa fa-edit"></i></button><button type="button" title="Ereignis speichern" ng-click="save(event, eventName)" class="btn btn-primary"><i class="fa fa-floppy-o"></i></button></p></div></div></li></ul></span></div></div></div><adminbar data-authenticated="authenticated" data-allow-actions="authenticated" data-add="add" data-download="download" data-refresh="refresh" data-toogle-html="toogleHtml" data-save="save"></adminbar>
