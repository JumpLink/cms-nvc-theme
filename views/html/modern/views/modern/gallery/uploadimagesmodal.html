<div tabindex="-1" role="dialog" class="modal"><div class="modal-dialog"><form role="form" class="modal-content"><div ng-show="title" class="modal-header"><button type="button" ng-click="$hide()" class="close">×</button><h4 ng-bind="title" class="modal-title"></h4></div><div class="modal-body"><div class="form-group"><label for="images" class="control-label">Bilder hochladen</label><div class="input-group"><span class="input-group-btn"><span title="Datei auswählen" class="btn btn-success btn-file"><i class="fa fa-paperclip"></i><input type="file" nv-file-select="nv-file-select" uploader="uploader" multiple="multiple"/></span></span><input id="images" type="text" title="Anhang" readonly="readonly" ng-if="uploader.queue.length &lt;= 0" placeholder="Keine Bilder ausgewählt" class="form-control"/><input id="images" type="text" title="Anhang" readonly="readonly" ng-if="uploader.queue.length == 1" value="1 Bild ausgewählt" class="form-control"/><input id="images" type="text" title="Anhang" readonly="readonly" ng-if="uploader.queue.length &gt; 1" value="{{uploader.queue.length}} Bilder ausgewählt" class="form-control"/><span class="input-group-btn"><button ng-click="uploader.clearQueue()" ng-disabled="uploader.queue.length &lt;= 0" title="Alle Bilder entfernen" class="btn btn-danger"><i class="fa fa-trash"></i></button><button ng-click="uploader.uploadAll()" ng-disabled="uploader.queue.length &lt;= 0" title="Alle Bilder hochladen" class="btn btn-primary"><i class="fa fa-upload"></i></button></span></div></div><div class="form-group"><label for="selectcontentblock">Zu Contentblock hinzufügen</label><br/><button type="button" ng-model="$root.selectedContentBlock" bs-options="select.value as select.label for select in selects" data-template-url="/views/modern/select.jade" placeholder="Kein Contentblock ausgewählt" bs-select="bs-select" class="btn btn-default">Action <span class="caret"></span></button></div><div class="form-group"><label ng-if="uploader.queue.length" class="control-label">Ausgewählte Bilder</label><div ng-if="uploader.queue.length" ng-repeat="file in uploader.queue" class="media"><div class="media-body"><h4 class="media-heading">{{file._file.name}}</h4><p>{{file._file.size | bytes}}</p><div class="progress"><div role="progressbar" aria-valuenow="{{file.progress}}" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': file.progress + '%' }" class="progress-bar progress-bar-success">{{file.progress}} %</div></div><p><div class="pull-right"><button ng-show="file.isUploading" ng-click="file.cancel()" title="Hochladen abbrechen" class="btn btn-warning"><i class="fa fa-ban"></i></button><div ng-hide="file.isUploading" class="btn-group"><button ng-click="file.remove()" title="Entfernen" class="btn btn-danger"><i class="fa fa-trash"></i></button><button ng-click="file.upload()" title="Hochladen" class="btn btn-primary"><i class="fa fa-upload"></i></button></div></div></p></div></div></div></div><div class="modal-footer"><button type="button" ng-click="$hide()" class="btn btn-default">Schließen</button></div></form></div></div>
