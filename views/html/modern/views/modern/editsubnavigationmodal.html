<div tabindex="-1" role="dialog" class="modal"><div class="modal-dialog"><form role="form" name="form" novalidate="novalidate" class="modal-content"><div ng-show="title" class="modal-header"><button type="button" ng-click="$hide()" class="close">×</button><h4 ng-bind="title" class="modal-title"></h4></div><div class="modal-body"><table class="table"><thead><tr><th>Drag</th><th>Name</th><th>Ziel Indifikator</th><th>Aktionen</th></tr></thead><tbody><tr ng-repeat="nav in navs" ng-drag="true" ng-drag-data="nav" data-allow-transform="true" ng-drag-success="onDragOnNavComplete($index,$data,$event)" ng-drop="true" ng-drop-success="onDropOnNavComplete($index,$data,$event)"><td scope="row"><i style="font-size: 34px; color: lightgray;" class="fa fa-bars"></i></td><td><input id="subnavigationeditname{{$index}}" type="text" placeholder="Name eingeben" ng-model="nav.name" ng-cancel-drag="ng-cancel-drag" class="form-control"/></td><td><input id="subnavigationedittarget{{$index}}" type="text" placeholder="Ziel-Indifikator eingeben" ng-model="nav.target" ng-cancel-drag="ng-cancel-drag" class="form-control"/></td><td><div class="btn-group"></div><button type="button" ng-click="removeNav($index, nav)" title="Subnavigation löschen" ng-cancel-drag="ng-cancel-drag" class="btn btn-danger"><i class="fa fa-trash"></i></button></td></tr></tbody></table><div class="panel panel-info"><div class="panel-heading"><h3 id="panel-title" class="panel-title">Hinweis</h3></div><div class="panel-body">Sie können die Subnavigationen per Drag'n'Drop verschieben.</div></div></div><div class="modal-footer"><div class="pull-left"><button type="button" ng-click="addNav()" title="Subnavigationen hinzufügen" class="btn btn-warning"><i class="fa fa-plus"></i></button></div><div class="pull-right"><button type="button" ng-click="$hide()" class="btn btn-success">Schließen</button><button type="submit" ng-click="save();$hide()" class="btn btn-primary">Speichern</button></div></div></form></div></div>
