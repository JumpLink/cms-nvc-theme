<div style="min-width: 0px; width: auto;" class="dropdown-menu timepicker"><table height="100%"><thead><tr class="text-center"><th><button tabindex="-1" type="button" ng-click="$arrowAction(-1, 0)" class="btn btn-default pull-left"><i class="{{$iconUp}}"></i></button></th><th></th><th><button tabindex="-1" type="button" ng-click="$arrowAction(-1, 1)" class="btn btn-default pull-left"><i class="{{$iconUp}}"></i></button></th></tr></thead><tbody><tr ng-repeat="(i, row) in rows"><td class="text-center"><button tabindex="-1" style="width: 100%;" type="button" ng-class="{'btn-primary': row[0].selected}" ng-click="$select(row[0].date, 0)" ng-disabled="row[0].disabled" class="btn btn-default"><span ng-class="{'text-muted': row[0].muted}" ng-bind="row[0].label"></span></button></td><td><span ng-bind="i == midIndex ? timeSeparator : ' '"></span></td><td class="text-center"><button tabindex="-1" ng-if="row[1].date" style="width: 100%;" type="button" ng-class="{'btn-primary': row[1].selected}" ng-click="$select(row[1].date, 1)" ng-disabled="row[1].disabled" class="btn btn-default"><span ng-class="{'text-muted': row[1].muted}" ng-bind="row[1].label"></span></button></td><td ng-if="showAM"></td><td ng-if="showAM"><button tabindex="-1" ng-show="i == midIndex - !isAM * 1" style="width: 100%;" type="button" ng-class="{'btn-primary': !!isAM}" ng-click="$switchMeridian()" ng-disabled="el.disabled" class="btn btn-default">AM</button><button tabindex="-1" ng-show="i == midIndex + 1 - !isAM * 1" style="width: 100%;" type="button" ng-class="{'btn-primary': !isAM}" ng-click="$switchMeridian()" ng-disabled="el.disabled" class="btn btn-default">PM</button></td></tr></tbody><tfoot><tr class="text-center"><th><button tabindex="-1" type="button" ng-click="$arrowAction(1, 0)" class="btn btn-default pull-left"><i class="{{$iconDown}}"></i></button></th><th></th><th><button tabindex="-1" type="button" ng-click="$arrowAction(1, 1)" class="btn btn-default pull-left"><i class="{{$iconDown}}"></i></button></th></tr></tfoot></table></div>
