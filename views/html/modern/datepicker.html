<div ng-class="'datepicker-mode-' + $mode" style="max-width: 320px;" class="dropdown-menu datepicker"><table style="table-layout: fixed; height: 100%; width: 100%;"><thead><tr class="text-center"><th><button tabindex="-1" type="button" ng-click="$selectPane(-1)" class="btn btn-default pull-left"><i class="{{$iconLeft}}"></i></button></th><th colspan="{{ rows[0].length - 2 }}"><button tabindex="-1" type="button" ng-click="$toggleMode()" class="btn btn-default btn-block text-strong"><strong style="text-transform: capitalize;" ng-bind="title"></strong></button></th><th><button tabindex="-1" type="button" ng-click="$selectPane(+1)" class="btn btn-default pull-right"><i class="{{$iconRight}}"></i></button></th></tr><tr ng-show="showLabels" ng-bind-html="labels"></tr></thead><tbody><tr ng-repeat="(i, row) in rows" height="{{ 100 / rows.length }}%"><td ng-repeat="(j, el) in row" class="text-center"><button tabindex="-1" type="button" style="width: 100%;" ng-class="{'btn-primary': el.selected, 'btn-info btn-today': el.isToday &amp;&amp; !el.selected}" ng-click="$select(el.date)" ng-disabled="el.disabled" class="btn btn-default"><span ng-class="{'text-muted': el.muted}" ng-bind="el.label"></span></button></td></tr></tbody></table></div>
